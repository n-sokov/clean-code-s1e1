<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content">
    <section class="add-item">
      <h3 class="add-item__title title">Add Item</h3>
      <div class="add-item__inner">
        <input class="add-item__text input" type="text">
        <button class="add-item__btn btn" type="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__tasks">
        <li class="todo__task task">
          <input class="task__checkbox input" type="checkbox">
          <label class="todo__task-label task__label">Pay Bills</label>
          <input class="task__text input" type="text">
          <button class="task__toggle-btn btn" type="button">Edit</button>
          <button class="task__delete-btn btn" type="button">
            <img class="task__delete-icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="todo__task task editMode">
          <input class="task__checkbox input" type="checkbox">
          <label class="todo__task-label task__label">Go Shopping</label>
          <input class="task__text input" type="text" value="Go Shopping">
          <button class="task__toggle-btn btn" type="button">Save</button>
          <button class="task__delete-btn btn" type="button">
            <img class="task__delete-icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__tasks">
        <li class="completed__task task">
          <input class="task__checkbox input" type="checkbox" checked>
          <label class="completed__task-label task__label">See the Doctor</label>
          <input class="task__text input" type="text">
          <button class="task__toggle-btn btn" type="button">Edit</button>
          <button class="task__delete-btn btn" type="button">
            <img class="task__delete-icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
